<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 1rem;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    .card-img-top {
      object-fit: cover;
      height: 300px;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
    .badge {
        font-size: 0.8rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">📖 도서 목록</h2>
    <div id="loading" class="alert alert-info text-center rounded-3">⏳ 로딩중...</div>
    <div id="book-list" class="row g-4"></div>
    <a href="../버전 2/home.html" class="btn btn-secondary mt-5 w-100 rounded-pill shadow-sm">🏠 홈으로</a>
  </div>

  <script>
    (() => {
      const API_URL = "https://script.google.com/macros/s/AKfycbzMpfn1Lc4AOT1rl2JBpp1ls-TemgThPKQgj40Pk__JzerybwGm9lasjleeDZfvYKZE_w/exec";

      document.addEventListener("DOMContentLoaded", () => {
        loadBooks();
      });

      async function loadBooks() {
        try {
          const res = await fetch(API_URL + "?status=승인");
          const data = await res.json();
          renderBooks(data);
        } catch (err) {
          document.getElementById("book-list").innerHTML =
            `<div class="col-12"><div class="alert alert-danger rounded-3">❌ 불러오기 실패: ${err.message}</div></div>`;
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      function renderBooks(data) {
        const container = document.getElementById("book-list");
        if (!data || data.length === 0) {
          container.innerHTML = `<div class="col-12"><p class="text-center">등록된 승인 도서가 없습니다.</p></div>`;
          return;
        }
        container.innerHTML = data.map(b => `
          <div class="col-md-6 col-lg-4">
            <a href="books.html?id=${b.rowNumber}" class="text-decoration-none text-dark">
              <div class="card h-100 shadow-sm">
                <img src="${b.cover}" class="card-img-top" alt="${b.title}" onerror="this.src='https://placehold.co/400x600/E9ECEF/000000?text=No+Image';">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title fw-bold">${b.title}</h5>
                  <p class="card-text mb-1">저자: ${b.author || '-'}</p>
                  <p class="card-text">옮긴이: ${b.translator || '-'}</p>
                  <p class="card-text">출판사: ${b.publisher || '-'}</p>
                  <p class="card-text mt-auto">
                    ${(b.category || '').split(',').map(c => `<span class="badge bg-primary rounded-pill me-1">${c.trim()}</span>`).join('')}
                    ${b.level ? `<span class="badge bg-success rounded-pill">${b.level}</span>` : ''}
                  </p>
                </div>
              </div>
            </a>
          </div>
        `).join('');
      }
    })();
  </script>
</body>
</html>
