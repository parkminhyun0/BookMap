<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📖 도서 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    .card {
      border-radius: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .badge-primary { background-color: #007bff !important; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">📖 도서 목록</h2>
    <div id="loading" class="alert alert-info text-center">⏳ 로딩중...</div>
    <div id="book-list" class="row g-4"></div>
    <a href="home.html" class="btn btn-link mt-4 d-block text-center">🏠 홈으로</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyTgMuVg8xanCjwuazHHiXYRsLH2a6vxg4OzhfqdmD7l0YrPpAymyheW7Kq2s_ihAdO4Q/exec";

    async function loadBooks() {
      const loadingEl = document.getElementById("loading");
      const bookListEl = document.getElementById("book-list");
      loadingEl.style.display = "block";
      bookListEl.innerHTML = "";

      try {
        const res = await fetch(API_URL + "?status=승인");
        const data = await res.json();
        
        if (!Array.isArray(data) || data.length === 0) {
          bookListEl.innerHTML = `<div class="col-12"><p class="text-center text-muted">등록된 승인 도서가 없습니다.</p></div>`;
          return;
        }

        bookListEl.innerHTML = data.map((b, index) => `
          <div class="col-md-6">
            <div class="card h-100 shadow-sm" onclick="window.location.href='books.html?rowNumber=${b.rowNumber}'">
              <img src="${b.cover || 'https://via.placeholder.com/400x200/e9ecef/adb5bd?text=No+Image'}" 
                   class="card-img-top" alt="${b.title} 표지">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold">${b.title}</h5>
                <p class="card-text text-muted mb-1">저자: ${b.author || '-'}</p>
                <p class="card-text text-muted">출판사: ${b.publisher || '-'}</p>
                <div class="mt-auto">
                  ${(b.category || '').split(',').map(c => `<span class="badge bg-primary me-1">${c.trim()}</span>`).join('')}
                </div>
              </div>
            </div>
          </div>
        `).join('');

      } catch (err) {
        bookListEl.innerHTML = `<div class="col-12"><div class="alert alert-danger text-center">❌ 불러오기 실패: ${err.message}</div></div>`;
      } finally {
        loadingEl.style.display = "none";
      }
    }

    window.onload = loadBooks;
  </script>
</body>
</html>
