<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📖 도서 목록</h2>
    <div id="loading" class="alert alert-info">⏳ 로딩중...</div>
    <div id="book-list" class="row g-3"></div>
    <a href="index.html" class="btn btn-secondary mt-3">🏠 홈으로</a>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzMpfn1Lc4AOT1rl2JBpp1ls-TemgThPKQgj40Pk__JzerybwGm9lasjleeDZfvYKZE_w/exec";

  async function loadBooks() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderBooks(data.filter(b => b.status === "승인"));
    } catch (err) {
      document.getElementById("book-list").innerHTML =
        `<div class="alert alert-danger">❌ 불러오기 실패: ${err.message}</div>`;
    } finally {
      document.getElementById("loading").style.display = "none";
    }
  }

  function renderBooks(data) {
    const container = document.getElementById("book-list");
    if (data.length === 0) {
      container.innerHTML = `<p>등록된 승인 도서가 없습니다.</p>`;
      return;
    }
    container.innerHTML = data.map(b => `
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <img src="${b.cover || 'https://via.placeholder.com/150'}" class="card-img-top" alt="${b.title}">
          <div class="card-body">
            <h5 class="card-title">${b.title}</h5>
            <p class="card-text">저자: ${b.author || '-'} ${b.translator ? `<br>옮긴이: ${b.translator}` : ''}</p>
            <p class="card-text">출판사: ${b.publisher || '-'}</p>
            <p class="card-text">분류: ${(b.category || '').split(',').map(c=>`<span class="badge bg-primary me-1">${c.trim()}</span>`).join('')}</p>
            <p class="card-text">난이도: ${b.level || '-'}</p>
            <p class="card-text">${b.reason || ''}</p>
            ${b.link ? `<a href="${b.link}" target="_blank" class="btn btn-sm btn-outline-secondary">구매/참고</a>` : ''}
          </div>
        </div>
      </div>
    `).join('');
  }

  loadBooks();
  </script>
</body>
</html>
