<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card:hover {
      cursor: pointer;
      transform: scale(1.02);
      transition: 0.2s;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>📖 도서 목록</h2>
      <!-- ✅ 메인화면으로 돌아가기 버튼 -->
      <a href="home.html" class="btn btn-outline-dark btn-sm">🏠 메인으로</a>
    </div>

    <!-- 카테고리 버튼 영역 -->
    <div id="category-filters" class="mb-3"></div>
    <!-- 난이도 버튼 영역 -->
    <div id="level-filters" class="mb-4"></div>

    <div id="book-list" class="row g-3"></div>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxFb7I_eFXm7nPtkcezalzNRSeJ3Pg5lPM6byRbiEHkF8pXVjReRC_kYKsVD0flABYrQw/exec";
  let booksData = [];

  async function loadBooks() {
    const res = await fetch(API_URL);
    booksData = await res.json();

    renderCategoryButtons(booksData);
    renderLevelButtons();
    renderBooks(booksData);
  }

  // ✅ 카테고리 버튼 자동 생성
  function renderCategoryButtons(data) {
    const uniqueCategories = [...new Set(data.map(b => b.category).filter(Boolean))];
    const container = document.getElementById("category-filters");
    container.innerHTML = `
      <button class="btn btn-secondary btn-sm me-2" onclick="filterBooks('','')">전체</button>
      ${uniqueCategories.map(cat => `
        <button class="btn btn-outline-primary btn-sm me-2" onclick="filterBooks('${cat}','')">${cat}</button>
      `).join('')}
    `;
  }

  // ✅ 난이도 버튼 고정
  function renderLevelButtons() {
    const levels = ["전체","입문","초급","중급","고급","전문"];
    const container = document.getElementById("level-filters");
    container.innerHTML = levels.map(l => `
      <button class="btn btn-outline-success btn-sm me-2" onclick="filterBooks('', '${l}')">${l}</button>
    `).join('');
  }

  // ✅ 카드 출력 + 클릭 시 상세페이지 이동
  function renderBooks(data) {
    const container = document.getElementById("book-list");
    container.innerHTML = data.map((b, i) => `
      <div class="col-md-6">
        <div class="card h-100 shadow-sm" onclick="goToDetail(${i})">
          <div class="row g-0">
            <div class="col-4">
              <img src="${b.cover || 'https://via.placeholder.com/120x180'}" class="img-fluid rounded-start" alt="${b.title}">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h5 class="card-title">${b.title}</h5>
                <p class="card-text"><small class="text-muted">저자: ${b.author || '-'}</small></p>
                <p class="card-text"><small class="text-muted">분류: ${b.category || '-'}</small></p>
                <p class="card-text"><small class="text-muted">난이도: ${b.level || '-'}</small></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    `).join('');
  }

  // ✅ 상세페이지 이동 (books.html?id=인덱스)
  function goToDetail(index) {
    const book = booksData[index];
    const params = new URLSearchParams(book).toString();
    window.location.href = `books.html?${params}`;
  }

  // ✅ 필터 기능
  function filterBooks(category, level) {
    let filtered = [...booksData];

    if (category) filtered = filtered.filter(b => b.category === category);
    if (level && level !== "전체") filtered = filtered.filter(b => b.level === level);

    renderBooks(filtered);
  }

  loadBooks();
  </script>
</body>
</html>
