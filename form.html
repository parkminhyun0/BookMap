<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📚 도서 등록</h2>
    <form id="bookForm" class="card p-4 shadow-sm bg-white">

      <div class="mb-3">
        <label class="form-label">도서 제목</label>
        <input type="text" class="form-control" name="title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">저자</label>
        <input type="text" class="form-control" name="author" required>
      </div>

      <div class="mb-3">
        <label class="form-label">분류 (카테고리)</label>
        <input type="text" class="form-control" name="category" placeholder="예: 자기계발, 경영, 심리">
        <small class="form-text text-muted">
          여러 개 입력 시 <strong>쉼표(,)</strong>로 구분해주세요.  
          예: <code>자기계발, 경영, 심리</code>
        </small>
      </div>

      <div class="mb-3">
        <label class="form-label">난이도</label>
        <select class="form-select" name="level" required>
          <option value="">선택</option>
          <option>입문</option>
          <option>초급</option>
          <option>중급</option>
          <option>고급</option>
          <option>전문</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">추천 사유</label>
        <textarea class="form-control" name="reason" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">구매/참고 링크</label>
        <input type="url" class="form-control" name="link" placeholder="http://...">
      </div>

      <div class="mb-3">
        <label class="form-label">표지 이미지 URL</label>
        <input type="url" class="form-control" name="cover" placeholder="http://...">
      </div>

      <button type="submit" class="btn btn-primary">등록</button>
      <a href="index.html" class="btn btn-secondary">메인으로</a>
    </form>

    <div id="msg" class="mt-3"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxFb7I_eFXm7nPtkcezalzNRSeJ3Pg5lPM6byRbiEHkF8pXVjReRC_kYKsVD0flABYrQw/exec";

    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const entry = Object.fromEntries(formData.entries());

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "submit", entry })
      });
      const data = await res.json();

      if (data.ok) {
        document.getElementById("msg").innerHTML =
          `<div class="alert alert-success">✅ 등록 완료! 관리자의 승인을 기다려주세요.</div>`;
        e.target.reset();
      } else {
        document.getElementById("msg").innerHTML =
          `<div class="alert alert-danger">❌ 등록 실패: ${data.error || "알 수 없는 오류"}</div>`;
      }
    });
  </script>
</body>
</html>
