<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📖 도서 등록</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; margin:20px; }
    h1 { margin-bottom:20px; }
    form {
      max-width:500px; background:#fff; padding:20px; border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    label { display:block; margin:12px 0 6px; font-weight:bold; }
    input, select, textarea {
      width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;
      font-size:14px;
    }
    textarea { resize:vertical; }
    button {
      margin-top:16px; padding:12px; width:100%;
      background:#1a73e8; color:#fff; font-size:15px;
      border:none; border-radius:6px; cursor:pointer;
    }
    button:hover { background:#1664c4; }
    .msg { margin-top:14px; font-size:14px; }
    .success { color:green; }
    .error { color:red; }
  </style>
</head>
<body>
  <h1>📚 도서 등록</h1>

  <form id="bookForm">
    <label>제목</label>
    <input type="text" name="title" required>

    <label>저자</label>
    <input type="text" name="author" required>

    <label>카테고리</label>
    <select name="category" required>
      <option value="">-- 선택 --</option>
      <option>자기계발</option>
      <option>철학</option>
      <option>인문</option>
      <option>창의성</option>
      <option>문학</option>
      <option>역사</option>
    </select>

    <label>난이도</label>
    <select name="level" required>
      <option value="">-- 선택 --</option>
      <option>입문</option>
      <option>초급</option>
      <option>중급</option>
      <option>고급</option>
      <option>전문</option>
    </select>

    <label>추천 이유</label>
    <textarea name="reason"></textarea>

    <label>도서 링크</label>
    <input type="url" name="link">

    <label>표지 이미지 URL</label>
    <input type="url" name="cover">

    <label>작성자 (optional)</label>
    <input type="text" name="submitter">

    <button type="submit">등록하기</button>
    <div id="msg" class="msg"></div>
  </form>

  <script>
    // ✅ 여기에 본인 Apps Script 배포 URL 입력하세요
    const API_URL = "YOUR_DEPLOYED_APPS_SCRIPT_URL";

    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const msg = document.getElementById("msg");
      msg.textContent = "⏳ 전송 중...";

      // 폼 데이터 → 객체 변환
      const entry = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "submit", entry })
        });
        const json = await res.json();

        if (json.ok) {
          msg.textContent = "✅ 등록 완료! 관리자가 승인하면 리스트에 표시됩니다.";
          msg.className = "msg success";
          form.reset();
        } else {
          msg.textContent = "❌ 오류 발생: " + (json.error || "알 수 없는 오류");
          msg.className = "msg error";
        }
      } catch (err) {
        msg.textContent = "⚠️ 전송 실패: " + err;
        msg.className = "msg error";
      }
    });
  </script>
</body>
</html>
