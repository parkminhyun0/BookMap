<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📚 도서 등록</h2>
    <form id="bookForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">저자</label>
        <input type="text" id="author" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">옮긴이(역자)</label>
        <input type="text" id="translator" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">출판사</label>
        <input type="text" id="publisher" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">분류</label>
        <input type="text" id="category" class="form-control" placeholder="예: 기독교, 신학, 철학">
        <small class="text-muted">여러 개 입력 시 쉼표(,)로 구분</small>
      </div>
      <div class="mb-3">
        <label class="form-label">난이도</label>
        <select id="level" class="form-select">
          <option>입문</option>
          <option>초급</option>
          <option>중급</option>
          <option>고급</option>
          <option>전문</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">추천 이유</label>
        <textarea id="reason" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">구매/참고 링크</label>
        <input type="url" id="link" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">표지 이미지 URL</label>
        <input type="url" id="cover" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">등록자</label>
        <input type="text" id="submitter" class="form-control" required>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary">등록하기</button>
      <a href="book.html" class="btn btn-secondary">📖 도서목록</a>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzMpfn1Lc4AOT1rl2JBpp1ls-TemgThPKQgj40Pk__JzerybwGm9lasjleeDZfvYKZE_w/exec";

  document.getElementById("bookForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const btn = document.getElementById("submitBtn");
    btn.disabled = true;
    btn.textContent = "⏳ 등록 중...";

    const book = {
      action: "add",
      title: document.getElementById("title").value,
      author: document.getElementById("author").value,
      translator: document.getElementById("translator").value,
      publisher: document.getElementById("publisher").value,
      category: document.getElementById("category").value,
      level: document.getElementById("level").value,
      reason: document.getElementById("reason").value,
      link: document.getElementById("link").value,
      cover: document.getElementById("cover").value,
      submitter: document.getElementById("submitter").value
    };

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(book),
        headers: { "Content-Type": "application/json" }
      });
      const data = await res.json();
      document.getElementById("message").innerHTML =
        `<div class="alert alert-success">✅ 등록 완료 (관리자 승인 후 반영)</div>`;
      e.target.reset();
    } catch (err) {
      document.getElementById("message").innerHTML =
        `<div class="alert alert-danger">❌ 오류: ${err.message}</div>`;
    } finally {
      btn.disabled = false;
      btn.textContent = "등록하기";
    }
  });
  </script>
</body>
</html>
