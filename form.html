<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📚 도서 등록</h2>

    <form id="bookForm" class="bg-white p-4 rounded shadow-sm">
      <!-- 제목 -->
      <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" name="title" class="form-control" required>
      </div>

      <!-- 저자 -->
      <div class="mb-3">
        <label class="form-label">저자</label>
        <input type="text" name="author" class="form-control" required>
      </div>

      <!-- 카테고리 (다중 입력 가능) -->
      <div class="mb-3">
        <label class="form-label">분류 (카테고리)</label>
        <input type="text" name="category" class="form-control" placeholder="예: 자기계발, 창의성, 신학" required>
        <div class="form-text text-muted">
          👉 쉼표(,)로 구분하여 여러 개 입력할 수 있습니다. (예: 역사, 철학, 경제)
        </div>
      </div>

      <!-- 난이도 -->
      <div class="mb-3">
        <label class="form-label">난이도</label>
        <select name="level" class="form-select" required>
          <option value="">-- 선택 --</option>
          <option>입문</option>
          <option>초급</option>
          <option>중급</option>
          <option>고급</option>
          <option>전문</option>
        </select>
      </div>

      <!-- 추천 이유 -->
      <div class="mb-3">
        <label class="form-label">추천 이유</label>
        <textarea name="reason" class="form-control" rows="3"></textarea>
      </div>

      <!-- 구매/참고 링크 -->
      <div class="mb-3">
        <label class="form-label">구매/참고 링크</label>
        <input type="url" name="link" class="form-control">
      </div>

      <!-- 표지 이미지 URL -->
      <div class="mb-3">
        <label class="form-label">표지 이미지 URL</label>
        <input type="url" name="cover" class="form-control">
      </div>

      <!-- 작성자 -->
      <div class="mb-3">
        <label class="form-label">작성자</label>
        <input type="text" name="submitter" class="form-control">
      </div>

      <!-- 제출 버튼 -->
      <button type="submit" id="submitBtn" class="btn btn-primary w-100">제출하기</button>
      <p id="formMessage" class="mt-3 text-center text-muted"></p>
    </form>

    <div class="mt-4">
      <a href="home.html" class="btn btn-secondary">⬅ 메인으로</a>
    </div>
  </div>

  <script>
  const form = document.getElementById("bookForm");
  const submitBtn = document.getElementById("submitBtn");
  const message = document.getElementById("formMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    message.textContent = "⏳ 등록 중입니다... 잠시만 기다려주세요.";

    const formData = new FormData(form);
    const data = Object.fromEntries(formData);

    try {
      await fetch("YOUR_APPS_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify(data),
      });
      message.textContent = "✅ 등록 완료! (관리자 승인 후 목록에 표시됩니다)";
      form.reset();
    } catch (err) {
      console.error(err);
      message.textContent = "❌ 오류가 발생했습니다. 다시 시도해주세요.";
    } finally {
      submitBtn.disabled = false;
    }
  });
  </script>
</body>
</html>
