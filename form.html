<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>📚 도서 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 720px; margin-top: 50px; }
    .form-label { font-weight: bold; }
    .loading-text { display: none; color: #0d6efd; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">✍️ 도서 등록</h2>
    <p class="text-muted">등록된 도서는 <b>관리자 승인 후</b> 도서 목록에 반영됩니다.</p>

    <form id="bookForm">
      <div class="mb-3">
        <label class="form-label">도서명 (필수)</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">저자</label>
        <input type="text" name="author" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">옮긴이 (Translator)</label>
        <input type="text" name="translator" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">출판사</label>
        <input type="text" name="publisher" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">분류 (여러 개 입력 시 ,(쉼표)로 구분)</label>
        <input type="text" name="category" class="form-control" placeholder="예: 인문, 철학, 심리학">
        <div class="form-text">예: "인문, 철학, 심리학" → 자동으로 여러 카테고리로 저장됨</div>
      </div>
      <div class="mb-3">
        <label class="form-label">난이도</label>
        <select name="level" class="form-select">
          <option value="">선택 없음</option>
          <option>입문</option>
          <option>초급</option>
          <option>중급</option>
          <option>고급</option>
          <option>전문</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">추천 이유</label>
        <textarea name="reason" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">구매/참고 링크</label>
        <input type="url" name="link" class="form-control" placeholder="https://">
      </div>
      <div class="mb-3">
        <label class="form-label">표지 이미지 URL</label>
        <input type="url" name="cover" class="form-control" placeholder="https://">
      </div>
      <div class="mb-3">
        <label class="form-label">등록자</label>
        <input type="text" name="submitter" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">등록하기</button>
      <div id="loading" class="loading-text">⏳ 등록 중입니다...</div>
      <div id="result" class="mt-3"></div>
    </form>

    <a href="home.html" class="btn btn-link mt-4">🏠 홈으로</a>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxFb7I_eFXm7nPtkcezalzNRSeJ3Pg5lPM6byRbiEHkF8pXVjReRC_kYKsVD0flABYrQw/exec"; // Apps Script URL

    document.getElementById("bookForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const result = document.getElementById("result");
      const loading = document.getElementById("loading");

      result.textContent = "";
      loading.style.display = "block";

      const entry = Object.fromEntries(new FormData(form).entries());

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "submit", entry }),
        });
        const data = await res.json();
        loading.style.display = "none";

        if (data.ok) {
          result.innerHTML = `<div class="alert alert-success">✅ 도서가 등록되었습니다. 관리자 승인 후 반영됩니다.</div>`;
          form.reset();
        } else {
          result.innerHTML = `<div class="alert alert-danger">❌ 등록 실패: ${data.error}</div>`;
        }
      } catch (err) {
        loading.style.display = "none";
        result.innerHTML = `<div class="alert alert-danger">❌ 오류 발생: ${err}</div>`;
      }
    });
  </script>
</body>
</html>
