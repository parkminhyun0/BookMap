<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📚 도서 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 700px;
      margin: auto;
    }
    .card {
      border-radius: 10px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-lg {
      border-radius: 8px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">📚 도서 등록</h2>
    <form id="bookForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">저자</label>
        <input type="text" id="author" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="translator" class="form-label">옮긴이(역자)</label>
        <input type="text" id="translator" class="form-control">
      </div>
      <div class="mb-3">
        <label for="publisher" class="form-label">출판사</label>
        <input type="text" id="publisher" class="form-control">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">분류</label>
        <input type="text" id="category" class="form-control" placeholder="예: 기독교, 신학, 역사">
      </div>
      <div class="mb-3">
        <label for="level" class="form-label">난이도</label>
        <input type="text" id="level" class="form-control" placeholder="예: 입문, 초급, 중급">
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">추천 이유</label>
        <textarea id="reason" class="form-control" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="link" class="form-label">구매/참고 링크</label>
        <input type="url" id="link" class="form-control">
      </div>
      <div class="mb-3">
        <label for="cover" class="form-label">표지 이미지 URL</label>
        <input type="url" id="cover" class="form-control">
      </div>
      <div class="mb-4">
        <label for="submitter" class="form-label">작성자</label>
        <input type="text" id="submitter" class="form-control">
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary btn-lg shadow-sm">등록하기</button>
      <div id="message" class="mt-3 text-center"></div>
    </form>
    <a href="home.html" class="btn btn-link mt-4 d-block text-center">🏠 홈으로</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyTgMuVg8xanCjwuazHHiXYRsLH2a6vxg4OzhfqdmD7l0YrPpAymyheW7Kq2s_ihAdO4Q/exec";

    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      const messageDiv = document.getElementById("message");
      
      btn.disabled = true;
      btn.textContent = "⏳ 등록 중...";
      messageDiv.innerHTML = "";

      const book = {
        action: "add",
        title: document.getElementById("title").value,
        author: document.getElementById("author").value,
        translator: document.getElementById("translator").value,
        publisher: document.getElementById("publisher").value,
        category: document.getElementById("category").value,
        level: document.getElementById("level").value,
        reason: document.getElementById("reason").value,
        link: document.getElementById("link").value,
        cover: document.getElementById("cover").value,
        submitter: document.getElementById("submitter").value
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(book),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        if (data.success) {
          messageDiv.innerHTML = `<div class="alert alert-success">✅ 등록 완료 (관리자 승인 후 반영)</div>`;
          e.target.reset();
        } else {
          messageDiv.innerHTML = `<div class="alert alert-danger">❌ 오류: ${data.error}</div>`;
        }
      } catch (err) {
        messageDiv.innerHTML = `<div class="alert alert-danger">❌ 오류: ${err.message}</div>`;
      } finally {
        btn.disabled = false;
        btn.textContent = "등록하기";
      }
    });
  </script>
</body>
</html>
