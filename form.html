<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📚 BookMap - 도서 등록</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#fafafa; }
    form { max-width: 500px; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    h2 { margin-bottom:20px; }
    label { display:block; margin:10px 0 5px; font-weight:bold; }
    input, select, textarea {
      width:100%; padding:10px; border:1px solid #ddd; border-radius:6px; font-size:14px;
    }
    button {
      margin-top:15px; padding:10px 16px; border:none; background:#1a73e8; color:#fff; border-radius:6px;
      font-size:15px; cursor:pointer;
    }
    button:hover { background:#155ab6; }
  </style>
</head>
<body>
  <h2>📚 도서 등록</h2>
  <form id="bookForm">
    <label>제목</label>
    <input type="text" name="title" required />

    <label>저자</label>
    <input type="text" name="author" required />

    <label>카테고리</label>
    <select name="category" required>
      <option>철학</option>
      <option>역사</option>
      <option>문학/비평</option>
      <option>예술/미학</option>
      <option>종교</option>
      <option>심리학</option>
      <option>기타</option>
    </select>

    <label>난이도</label>
    <select name="level">
      <option>입문</option>
      <option>초급</option>
      <option>중급</option>
      <option>고급</option>
      <option>전문</option>
    </select>

    <label>추천 이유</label>
    <textarea name="reason"></textarea>

    <label>도서 링크</label>
    <input type="url" name="link" />

    <label>표지 이미지 URL</label>
    <input type="url" name="cover" />

    <button type="submit">등록하기</button>
  </form>

  <script>
    // Google Apps Script Web App URL
    const API_URL = "https://script.google.com/macros/s/여기에_본인_WebApp_URL/exec";

    document.getElementById("bookForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ action: "submit", entry: formData }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        if (data.ok) {
          alert("도서가 등록되었습니다!");
          e.target.reset();
        } else {
          alert("등록 실패: " + JSON.stringify(data));
        }
      } catch (err) {
        alert("오류 발생: " + err);
      }
    });
  </script>
</body>
</html>
