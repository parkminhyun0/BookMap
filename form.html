<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📚 도서 등록</h2>
    <form id="bookForm" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">저자</label>
        <input type="text" id="author" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">분류 (카테고리)</label>
        <input type="text" id="category" class="form-control" placeholder="예: 철학, 사회학, 자기계발 등" required>
      </div>
      <div class="mb-3">
        <label class="form-label">난이도</label>
        <select id="level" class="form-select" required>
          <option value="">-- 선택 --</option>
          <option value="입문">입문</option>
          <option value="초급">초급</option>
          <option value="중급">중급</option>
          <option value="고급">고급</option>
          <option value="전문">전문</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">추천 이유</label>
        <textarea id="reason" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">구매/참고 링크</label>
        <input type="url" id="link" class="form-control" placeholder="예: 알라딘/교보문고 URL">
      </div>
      <div class="mb-3">
        <label class="form-label">표지 이미지 URL</label>
        <input type="url" id="cover" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">작성자</label>
        <input type="text" id="submitter" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">제출하기</button>
    </form>
  </div>

  <script>
  const API_URL = "YOUR_SCRIPT_URL/exec"; // ← Apps Script 배포 URL

  document.getElementById("bookForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const entry = {
      title: document.getElementById("title").value,
      author: document.getElementById("author").value,
      category: document.getElementById("category").value,
      level: document.getElementById("level").value,
      reason: document.getElementById("reason").value,
      link: document.getElementById("link").value,
      cover: document.getElementById("cover").value,
      submitter: document.getElementById("submitter").value
    };

    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ action: "submit", entry }),
      headers: { "Content-Type": "application/json" }
    });

    const result = await res.json();
    if (result.ok) {
      alert("도서가 등록되었습니다!");
      document.getElementById("bookForm").reset();
    } else {
      alert("오류가 발생했습니다: " + result.error);
    }
  });
  </script>
</body>
</html>
