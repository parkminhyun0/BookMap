<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BookMap í…ŒìŠ¤íŠ¸</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 20px; background: #fafafa; }
    h1 { margin-bottom: 16px; }

    /* í•„í„° ì˜ì—­ */
    #controls {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .filter-group { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .filter-label { font-size: 14px; font-weight: bold; margin-right: 6px; color: #333; }
    .filter-btn {
      padding: 6px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      background: #fff;
      transition: all 0.2s;
    }
    .filter-btn:hover { background: #f1f1f1; }
    .filter-btn.active {
      background: #1a73e8;
      color: #fff;
      border-color: #1a73e8;
    }

    /* ì±… ì¹´ë“œ ë¦¬ìŠ¤íŠ¸ */
    #book-list { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); 
      gap: 20px; 
    }
    .book-card {
      border: 1px solid #e0e0e0; 
      border-radius: 10px;
      padding: 16px; 
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }
    .row { display: flex; gap: 14px; }
    .cover {
      width: 100px; height: 140px; object-fit: cover; border-radius: 8px; background: #f2f2f2;
      flex: 0 0 100px;
    }
    .no-cover { 
      width: 100px; height: 140px; border-radius: 6px; 
      background: #f0f0f0; display:flex; align-items:center; justify-content:center; 
      color:#888; font-size:12px; 
    }
    .info { flex: 1; }
    h3 { margin: 0 0 8px; font-size: 18px; }
    .meta { color: #666; font-size: 13px; margin: 2px 0; }
    .reason { margin: 8px 0 10px; font-size: 14px; }
    .link { color: #1a73e8; text-decoration: none; font-size: 14px; }
    .link:hover { text-decoration: underline; }
    .source { margin-top: 6px; font-size: 12px; color: #8a8a8a; }
  </style>
</head>
<body>
  <h1>ğŸ“š BookMap - ìŠ¹ì¸ëœ ì±… ëª©ë¡</h1>

  <!-- í•„í„° ë²„íŠ¼ UI -->
  <div id="controls">
    <div class="filter-group" id="categoryGroup">
      <span class="filter-label">ì¹´í…Œê³ ë¦¬:</span>
    </div>
    <div class="filter-group" id="levelGroup">
      <span class="filter-label">ë‚œì´ë„:</span>
    </div>
  </div>

  <div id="book-list">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxFb7I_eFXm7nPtkcezalzNRSeJ3Pg5lPM6byRbiEHkF8pXVjReRC_kYKsVD0flABYrQw/exec';

    const esc = (s) => String(s ?? '').replace(/[&<>"']/g, c => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[c]));

    let allBooks = [];
    let selectedCategory = "";
    let selectedLevel = "";

    async function loadBooks() {
      const container = document.getElementById('book-list');
      try {
        const res = await fetch(`${API_URL}?action=list&status=${encodeURIComponent('ìŠ¹ì¸')}`);
        const data = await res.json();
        container.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          container.textContent = 'ìŠ¹ì¸ëœ ë„ì„œê°€ ì•„ì§ ì—†ìŠµë‹ˆë‹¤.';
          return;
        }

        allBooks = data;
        populateFilters(data);
        renderBooks(data);
      } catch (err) {
        container.textContent = 'ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ' + err;
      }
    }

    function populateFilters(data) {
      const categorySet = new Set();
      const levelSet = new Set();

      data.forEach(book => {
        if (book.category) categorySet.add(book.category);
        if (book.level) levelSet.add(book.level);
      });

      const categoryGroup = document.getElementById('categoryGroup');
      const levelGroup = document.getElementById('levelGroup');

      // ì „ì²´ ë²„íŠ¼ ì¶”ê°€
      createFilterButton(categoryGroup, "ì „ì²´", "", "category");
      categorySet.forEach(cat => createFilterButton(categoryGroup, cat, cat, "category"));

      createFilterButton(levelGroup, "ì „ì²´", "", "level");
      levelSet.forEach(lv => createFilterButton(levelGroup, lv, lv, "level"));
    }

    function createFilterButton(group, label, value, type) {
      const btn = document.createElement("button");
      btn.className = "filter-btn";
      btn.textContent = label;
      btn.dataset.value = value;
      btn.addEventListener("click", () => {
        if (type === "category") {
          selectedCategory = value;
          setActive(group, btn);
        } else {
          selectedLevel = value;
          setActive(group, btn);
        }
        applyFilters();
      });
      if (value === "") btn.classList.add("active"); // ê¸°ë³¸ ì „ì²´ ì„ íƒ
      group.appendChild(btn);
    }

    function setActive(group, btn) {
      [...group.querySelectorAll(".filter-btn")].forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    function applyFilters() {
      const filtered = allBooks.filter(book => {
        return (selectedCategory === "" || book.category === selectedCategory) &&
               (selectedLevel === "" || book.level === selectedLevel);
      });
      renderBooks(filtered);
    }

    function renderBooks(books) {
      const container = document.getElementById('book-list');
      container.innerHTML = '';

      if (books.length === 0) {
        container.textContent = 'ì¡°ê±´ì— ë§ëŠ” ë„ì„œê°€ ì—†ìŠµë‹ˆë‹¤.';
        return;
      }

      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';

        const coverHTML = book.cover
          ? `<img class="cover" src="${esc(book.cover)}" alt="${esc(book.title)} í‘œì§€" />`
          : `<div class="no-cover">í‘œì§€ ì—†ìŒ</div>`;

        const linkHTML = book.link
          ? `<a class="link" href="${esc(book.link)}" target="_blank" rel="noopener sponsored nofollow">ë§í¬ ë³´ê¸°</a>`
          : `<span class="meta">ë§í¬ ì—†ìŒ</span>`;

        card.innerHTML = `
          <div class="row">
            ${coverHTML}
            <div class="info">
              <h3>${esc(book.title)}</h3>
              <div class="meta"><b>ì €ì:</b> ${esc(book.author)}</div>
              <div class="meta"><b>ë¶„ì•¼:</b> ${esc(book.category)}</div>
              <div class="meta"><b>ë‚œì´ë„:</b> ${esc(book.level)}</div>
              <div class="reason">${book.reason ? esc(book.reason) : 'ì„¤ëª… ì—†ìŒ'}</div>
              ${linkHTML}
              <div class="source">ì´ë¯¸ì§€/ë§í¬ ì œê³µ: ì•Œë¼ë”˜</div>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadBooks();
  </script>
</body>
</html>
