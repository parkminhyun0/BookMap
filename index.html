<body>
  <h1>ğŸ“š BookMap - ìŠ¹ì¸ëœ ì±… ëª©ë¡</h1>

  <!-- í•„í„° ì»¨íŠ¸ë¡¤ -->
  <div id="controls">

  <div id="book-list">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxFb7I_eFXm7nPtkcezalzNRSeJ3Pg5lPM6byRbiEHkF8pXVjReRC_kYKsVD0flABYrQw/exec';

    const esc = (s) => String(s ?? '').replace(/[&<>"']/g, c => ({
      '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
    }[c]));

    let allBooks = [];

    async function loadBooks() {
      const container = document.getElementById('book-list');
      try {
        const res = await fetch(`${API_URL}?action=list&status=${encodeURIComponent('ìŠ¹ì¸')}`);
        const data = await res.json();
        container.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          container.textContent = 'ìŠ¹ì¸ëœ ë„ì„œê°€ ì•„ì§ ì—†ìŠµë‹ˆë‹¤.';
          return;
        }

        allBooks = data;
        populateFilters(data);
        renderBooks(data);
      } catch (err) {
        container.textContent = 'ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ' + err;
      }
    }

    function populateFilters(data) {
      const categorySet = new Set();
      const levelSet = new Set();

      data.forEach(book => {
        if (book.category) categorySet.add(book.category);
        if (book.level) levelSet.add(book.level);
      });

      const categoryFilter = document.getElementById('categoryFilter');
      const levelFilter = document.getElementById('levelFilter');

      categorySet.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });

      levelSet.forEach(lv => {
        const opt = document.createElement('option');
        opt.value = lv;
        opt.textContent = lv;
        levelFilter.appendChild(opt);
      });

      categoryFilter.addEventListener('change', applyFilters);
      levelFilter.addEventListener('change', applyFilters);
    }

    function applyFilters() {
      const category = document.getElementById('categoryFilter').value;
      const level = document.getElementById('levelFilter').value;

      const filtered = allBooks.filter(book => {
        return (category === '' || book.category === category) &&
               (level === '' || book.level === level);
      });

      renderBooks(filtered);
    }

    function renderBooks(books) {
      const container = document.getElementById('book-list');
      container.innerHTML = '';

      if (books.length === 0) {
        container.textContent = 'ì¡°ê±´ì— ë§ëŠ” ë„ì„œê°€ ì—†ìŠµë‹ˆë‹¤.';
        return;
      }

      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';

        const coverHTML = book.cover
          ? `<img class="cover" src="${esc(book.cover)}" alt="${esc(book.title)} í‘œì§€" />`
          : `<div class="no-cover">í‘œì§€ ì—†ìŒ</div>`;

        const linkHTML = book.link
          ? `<a class="link" href="${esc(book.link)}" target="_blank" rel="noopener sponsored nofollow">ë§í¬ ë³´ê¸°</a>`
          : `<span class="meta">ë§í¬ ì—†ìŒ</span>`;

        card.innerHTML = `
          <div class="row">
            ${coverHTML}
            <div class="info">
              <h3>${esc(book.title)}</h3>
              <div class="meta"><b>ì €ì:</b> ${esc(book.author)}</div>
              <div class="meta"><b>ë¶„ì•¼:</b> ${esc(book.category)}</div>
              <div class="meta"><b>ë‚œì´ë„:</b> ${esc(book.level)}</div>
              <div class="reason">${book.reason ? esc(book.reason) : 'ì„¤ëª… ì—†ìŒ'}</div>
              ${linkHTML}
              <div class="source">ì´ë¯¸ì§€/ë§í¬ ì œê³µ: ì•Œë¼ë”˜</div>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    loadBooks();
  </script>
