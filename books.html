<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📘 도서 상세 정보</h2>
    <div id="book-detail" class="card shadow-sm p-4"></div>

    <div class="mt-4">
      <a href="book.html" class="btn btn-secondary">⬅ 도서 목록</a>
      <a href="home.html" class="btn btn-outline-dark">🏠 메인으로</a>
    </div>
  </div>

  <script>
  const detailContainer = document.getElementById("book-detail");
  const book = JSON.parse(localStorage.getItem("selectedBook"));

  if (book) {
    detailContainer.innerHTML = `
      <div class="row g-3">
        <div class="col-md-4">
          <img src="${book.cover || 'https://via.placeholder.com/200x300'}" class="img-fluid rounded" alt="${book.title}">
        </div>
        <div class="col-md-8">
          <h3>${book.title}</h3>
          <p><strong>저자:</strong> ${book.author || '-'}</p>
          <p><strong>분류:</strong> ${book.category || '-'}</p>
          <p><strong>난이도:</strong> ${book.level || '-'}</p>
          <p>${book.reason || ''}</p>
          ${book.link ? `<a href="${book.link}" target="_blank" class="btn btn-primary">구매/참고하기</a>` : ''}
        </div>
      </div>
    `;
  } else {
    detailContainer.innerHTML = "<p class='text-muted'>선택된 도서 정보가 없습니다.</p>";
  }
  </script>
</body>
</html>
