<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도서 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>📚 도서 상세정보</h2>
      <!-- 메인으로 돌아가기 -->
      <a href="home.html" class="btn btn-outline-dark btn-sm">🏠 메인으로</a>
    </div>

    <div id="book-detail" class="card shadow-sm p-4"></div>
  </div>

  <script>
  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    let obj = {};
    params.forEach((v, k) => obj[k] = v);
    return obj;
  }

  function renderBookDetail(book) {
    const container = document.getElementById("book-detail");
    container.innerHTML = `
      <div class="row g-3">
        <div class="col-md-4">
          <img src="${book.cover || 'https://via.placeholder.com/200x300'}" 
               alt="${book.title}" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
          <h3>${book.title || "제목 없음"}</h3>
          <p><strong>저자:</strong> ${book.author || "-"}</p>
          <p><strong>분류:</strong> ${book.category || "-"}</p>
          <p><strong>난이도:</strong> ${book.level || "-"}</p>
          <p><strong>추천 이유:</strong><br>${book.reason || ""}</p>
          ${book.link ? `<a href="${book.link}" target="_blank" class="btn btn-primary btn-sm">구매/참고 링크</a>` : ""}
        </div>
      </div>
    `;
  }

  const book = getQueryParams();
  renderBookDetail(book);
  </script>
</body>
</html>
