<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📘 도서 상세 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    .card {
      border-radius: 10px;
    }
    .card-img-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card-img {
      width: 100%;
      height: auto;
      max-width: 250px;
      border-radius: 8px;
    }
    .badge-success { background-color: #28a745 !important; }
    .badge-primary { background-color: #007bff !important; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div id="loading" class="alert alert-info text-center">⏳ 도서 정보를 불러오는 중입니다...</div>
    <div id="book-detail"></div>
    <a href="book.html" class="btn btn-link mt-4 d-block text-center">📚 도서 목록으로</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyTgMuVg8xanCjwuazHHiXYRsLH2a6vxg4OzhfqdmD7l0YrPpAymyheW7Kq2s_ihAdO4Q/exec";

    // URL에서 rowNumber 파라미터 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const rowNumber = parseInt(urlParams.get("rowNumber"), 10);

    async function loadBookDetail() {
      const loadingEl = document.getElementById("loading");
      const bookDetailEl = document.getElementById("book-detail");
      loadingEl.style.display = "block";

      if (!rowNumber) {
        bookDetailEl.innerHTML = `<div class="alert alert-danger">❌ 도서 정보가 유효하지 않습니다.</div>`;
        loadingEl.style.display = "none";
        return;
      }

      try {
        const res = await fetch(API_URL + "?rowNumber=" + rowNumber);
        const data = await res.json();
        
        const book = data[0];

        if (!book) {
          bookDetailEl.innerHTML = `<div class="alert alert-danger">❌ 도서를 찾을 수 없습니다.</div>`;
          return;
        }

        bookDetailEl.innerHTML = `
          <div class="card shadow-sm">
            <div class="row g-0">
              <div class="col-md-4 card-img-container p-3">
                <img src="${book.cover || 'https://via.placeholder.com/250x350/e9ecef/adb5bd?text=No+Image'}" 
                     class="img-fluid rounded-start card-img" alt="${book.title} 표지">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h3 class="card-title mb-3 fw-bold">${book.title}</h3>
                  <p class="card-text"><b>저자:</b> ${book.author || '-'}</p>
                  <p class="card-text"><b>옮긴이:</b> ${book.translator || '-'}</p>
                  <p class="card-text"><b>출판사:</b> ${book.publisher || '-'}</p>
                  <p class="card-text">
                    <b>분류:</b> 
                    ${(book.category || '').split(',').map(c => `<span class="badge bg-primary me-1">${c.trim()}</span>`).join('')}
                  </p>
                  <p class="card-text"><b>난이도:</b> <span class="badge bg-success">${book.level || '-'}</span></p>
                  <p class="mt-3 card-text">${book.reason || '설명 없음'}</p>
                  ${book.link ? `<a href="${book.link}" target="_blank" class="btn btn-outline-secondary mt-3">📖 구매/참고 링크</a>` : ''}
                </div>
              </div>
            </div>
          </div>
        `;
      } catch (err) {
        bookDetailEl.innerHTML = `<div class="alert alert-danger">❌ 불러오기 실패: ${err.message}</div>`;
      } finally {
        loadingEl.style.display = "none";
      }
    }

    window.onload = loadBookDetail;
  </script>
</body>
</html>
