<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📘 도서 상세 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card { border-radius: 1rem; }
    .img-fluid { border-radius: 1rem; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div id="loading" class="alert alert-info text-center rounded-3">⏳ 도서 정보를 불러오는 중입니다...</div>
    <div id="book-detail"></div>
    <a href="../버전 2/book.html" class="btn btn-link mt-4 w-100 rounded-pill shadow-sm">📚 도서 목록으로</a>
  </div>

  <script>
    (() => {
      const API_URL = "https://script.google.com/macros/s/AKfycbzMpfn1Lc4AOT1rl2JBpp1ls-TemgThPKQgj40Pk__JzerybwGm9lasjleeDZfvYKZE_w/exec";

      // URL에서 id 파라미터 가져오기
      const urlParams = new URLSearchParams(window.location.search);
      const rowNumber = parseInt(urlParams.get("id"), 10);

      document.addEventListener("DOMContentLoaded", () => {
          loadBookDetail();
      });

      async function loadBookDetail() {
        try {
          if (isNaN(rowNumber)) {
            throw new Error("잘못된 도서 ID입니다.");
          }
          
          const res = await fetch(API_URL + "?rowNumber=" + rowNumber);
          const data = await res.json();
          
          document.getElementById("loading").style.display = "none";
          
          if (!data || data.length === 0) {
            document.getElementById("book-detail").innerHTML = `<div class="alert alert-danger rounded-3">❌ 도서를 찾을 수 없습니다.</div>`;
            return;
          }

          const b = data[0]; // rowNumber로 검색했기 때문에 첫 번째 결과만 사용
          
          document.getElementById("book-detail").innerHTML = `
            <div class="card shadow-sm rounded-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="${b.cover}" class="img-fluid rounded-start" alt="${b.title}" onerror="this.src='https://placehold.co/400x600/E9ECEF/000000?text=No+Image';">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h3 class="card-title fw-bold mb-3">${b.title}</h3>
                    <p><b>저자:</b> ${b.author || '-'}</p>
                    <p><b>옮긴이:</b> ${b.translator || '-'}</p>
                    <p><b>출판사:</b> ${b.publisher || '-'}</p>
                    <p><b>분류:</b> 
                      ${(b.category || '').split(',').map(c => `<span class="badge bg-primary rounded-pill me-1">${c.trim()}</span>`).join('')}
                    </p>
                    <p><b>난이도:</b> <span class="badge bg-success rounded-pill">${b.level || '-'}</span></p>
                    <p class="mt-4">${b.reason || '설명 없음'}</p>
                    ${b.link ? `<a href="${b.link}" target="_blank" class="btn btn-outline-info rounded-pill mt-3">📖 구매/참고 링크</a>` : ''}
                  </div>
                </div>
              </div>
            </div>
          `;
        } catch (err) {
          document.getElementById("loading").style.display = "none";
          document.getElementById("book-detail").innerHTML = `<div class="alert alert-danger rounded-3">❌ 오류: ${err.message}</div>`;
        }
      }
    })();
  </script>
</body>
</html>
