<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>📚 BookMap - 홈</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 80px 20px;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 32px;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin: 12px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      color: white;
    }
    .btn-register {
      background: #4CAF50;
    }
    .btn-register:hover {
      background: #45a049;
    }
    .btn-list {
      background: #2196F3;
    }
    .btn-list:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>📚 BookMap 메인 화면</h1>
  <a href="form.html" class="btn btn-register">📖 도서 등록하기</a>
  <a href="book.html" class="btn btn-list">📚 도서 목록 보기</a>
</body>
</html>
