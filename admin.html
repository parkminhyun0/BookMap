<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📝 관리자 페이지 (승인 / 삭제)</h2>
    <div id="loading" class="alert alert-info">⏳ 로딩중...</div>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th><th>제목</th><th>저자</th><th>옮긴이</th><th>출판사</th><th>상태</th><th>관리</th>
        </tr>
      </thead>
      <tbody id="admin-list"></tbody>
    </table>
    <a href="book.html" class="btn btn-secondary mt-3">📖 도서목록</a>
  </div>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzMpfn1Lc4AOT1rl2JBpp1ls-TemgThPKQgj40Pk__JzerybwGm9lasjleeDZfvYKZE_w/exec";

  async function loadBooks() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderAdminList(data);
    } catch (err) {
      document.getElementById("admin-list").innerHTML =
        `<tr><td colspan="7" class="text-danger">❌ 불러오기 실패: ${err.message}</td></tr>`;
    } finally {
      document.getElementById("loading").style.display = "none";
    }
  }

  function renderAdminList(data) {
    const tbody = document.getElementById("admin-list");
    tbody.innerHTML = data.map((b,i)=>`
      <tr>
        <td>${i+1}</td>
        <td>${b.title}</td>
        <td>${b.author}</td>
        <td>${b.translator || '-'}</td>
        <td>${b.publisher || '-'}</td>
        <td>${b.status}</td>
        <td>
          <button class="btn btn-success btn-sm" onclick="updateStatus(${b.row}, 'approve')">승인</button>
          <button class="btn btn-danger btn-sm" onclick="updateStatus(${b.row}, 'delete')">삭제</button>
        </td>
      </tr>
    `).join('');
  }

  async function updateStatus(row, action) {
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ row, action }),
        headers: { "Content-Type": "application/json" }
      });
      const data = await res.json();
      if (data.success) {
        alert("✅ 처리 완료");
        loadBooks();
      } else {
        alert("❌ 실패: " + (data.error || "알 수 없는 오류"));
      }
    } catch (err) {
      alert("❌ 오류 발생: " + err.message);
    }
  }

  loadBooks();
  </script>
</body>
</html>
