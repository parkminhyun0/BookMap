<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1050;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">📝 관리자 페이지 (승인 / 삭제)</h2>
    <div id="loading" class="alert alert-info text-center rounded-3">⏳ 로딩중...</div>
    <div class="table-responsive rounded-3 shadow-sm">
      <table class="table table-bordered table-hover bg-white mb-0">
        <thead>
          <tr class="table-primary">
            <th>#</th><th>제목</th><th>저자</th><th>옮긴이</th><th>출판사</th><th>상태</th><th>관리</th>
          </tr>
        </thead>
        <tbody id="admin-list"></tbody>
      </table>
    </div>
    <div class="d-grid gap-2">
      <a href="../버전 2/book.html" class="btn btn-secondary mt-3 rounded-pill shadow-sm">📖 도서목록</a>
      <a href="../버전 2/home.html" class="btn btn-outline-secondary mt-1 rounded-pill">🏠 홈으로</a>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (() => {
      const API_URL = "https://script.google.com/macros/s/AKfycbzMpfn1Lc4AOT1rl2JBpp1ls-TemgThPKQgj40Pk__JzerybwGm9lasjleeDZfvYKZE_w/exec";

      document.addEventListener("DOMContentLoaded", () => {
        loadBooks();
      });

      async function loadBooks() {
        try {
          const res = await fetch(API_URL);
          const data = await res.json();
          renderAdminList(data);
        } catch (err) {
          document.getElementById("admin-list").innerHTML =
            `<tr><td colspan="7" class="text-danger text-center">❌ 불러오기 실패: ${err.message}</td></tr>`;
        } finally {
          document.getElementById("loading").style.display = "none";
        }
      }

      function renderAdminList(data) {
        const tbody = document.getElementById("admin-list");
        tbody.innerHTML = data.map(b => `
          <tr>
            <td>${b.rowNumber - 1}</td>
            <td>${b.title}</td>
            <td>${b.author}</td>
            <td>${b.translator || '-'}</td>
            <td>${b.publisher || '-'}</td>
            <td><span class="badge ${b.status === '승인' ? 'bg-success' : 'bg-warning'}">${b.status}</span></td>
            <td>
              ${b.status !== '승인' ? `<button class="btn btn-success btn-sm me-1" onclick="updateStatus(${b.rowNumber}, 'approve')">승인</button>` : ''}
              <button class="btn btn-danger btn-sm" onclick="updateStatus(${b.rowNumber}, 'delete')">삭제</button>
            </td>
          </tr>
        `).join('');
      }

      async function updateStatus(row, action) {
        try {
          const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ row, action }),
            headers: { "Content-Type": "application/json" }
          });
          const data = await res.json();
          if (data.success) {
            showToast(`✅ 처리 완료: ${action === 'approve' ? '승인' : '삭제'}`);
            loadBooks(); // 데이터 새로고침
          } else {
            showToast(`❌ 오류: ${data.error}`, 'bg-danger');
          }
        } catch (err) {
          showToast(`❌ 오류: ${err.message}`, 'bg-danger');
        }
      }

      function showToast(message, colorClass = 'bg-success') {
        const toastContainer = document.querySelector('.toast-container');
        const toastId = `toast-${Date.now()}`;
        const toastHtml = `
          <div id="${toastId}" class="toast align-items-center text-white ${colorClass} border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body">${message}</div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        `;
        toastContainer.insertAdjacentHTML('beforeend', toastHtml);
        const newToast = new bootstrap.Toast(document.getElementById(toastId));
        newToast.show();
      }
    })();
  </script>
</body>
</html>
